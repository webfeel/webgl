<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OTOKI_MemoryCards</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>

    <!-- Intro: 오뚜기 로고 단독 화면 -->
    <div id="intro-screen" aria-hidden="true" style="display:;">
      <img src="logo.png" alt="Ottogi Logo">
    </div>

    <!-- Loading: '로딩중' + 빨간 링 + 하단 프로모 카드 -->
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div class="loading-stack">
          <div class="loading-title">로 딩 중</div>
          <div class="ring" aria-label="loading"></div>

          <div class="ad-card">
            <img src="promo.png" alt="프로모션 이미지">
          </div>
        </div>

        <!-- 필요 시 사용할 기본 프로그레스바 (기본은 숨김) -->
        <div id="unity-progress-bar-empty" style="display:none;">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <div id="unity-fullscreen-button" style="display:none;"></div>

    <script>
      const hideFullScreenButton = "1";
      const buildUrl   = "Build";
      const loaderUrl  = buildUrl + "/OTOKI_MemoryCards.loader.js";
      const config = {
        dataUrl:       buildUrl + "/OTOKI_MemoryCards.data.br",
        frameworkUrl:  buildUrl + "/OTOKI_MemoryCards.framework.js.br",
        codeUrl:       buildUrl + "/OTOKI_MemoryCards.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "OTOKI_MemoryCards",
        productVersion: "1.0",
      };

      const container        = document.querySelector("#unity-container");
      const canvas           = document.querySelector("#unity-canvas");
      const loadingCover     = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull  = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const intro            = document.querySelector("#intro-screen");

      const canFullscreen = (function () {
        for (const key of ['exitFullscreen','webkitExitFullscreen','webkitCancelFullScreen','mozCancelFullScreen','msExitFullscreen']) {
          if (key in document) return true;
        }
        return false;
      }());

      // 모바일 최적화
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }


      // 로더 스크립트 주입
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        // 인트로 → 로딩 화면 전환 (1초 지연)
        setTimeout(() => {
          requestAnimationFrame(() => {
            intro.classList.add('hide');
            setTimeout(() => { intro.style.display = "none"; }, 350);
            loadingCover.style.display = "";
          });
  }, 1000); // ← 1000ms = 1초 지연

        createUnityInstance(canvas, config, (progress) => {
          // 프로그레스바 쓰려면 아래 2줄 주석 해제
          //progressBarEmpty.style.display = "";
          //progressBarFull.style.width = `${Math.round(100*progress)}%`;
        }).then((unityInstance) => {
          // 빌드 완료 시 로딩 화면 제거
          loadingCover.style.display = "none";

          if (canFullscreen && !hideFullScreenButton) {
            fullscreenButton.style.display = "";
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
